<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body ng-app='toDo'>
    <div ng-controller="MainCtrl">
      <h1> To Do List: </h1>

       <ul>
         <li ng-repeat="item in list " ng-class="{completed: item.completed}"> {{item.newTask}} <span><input type="checkbox" ng-model="item.completed"/></span></li>
       </ul>

       <input type="text" ng-model="inputTask" placeholder="Enter a new Task"/>
       <button ng-click="addTask()"> Add Task </button>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="main.controller.js"></script>
  </body>
</html>
